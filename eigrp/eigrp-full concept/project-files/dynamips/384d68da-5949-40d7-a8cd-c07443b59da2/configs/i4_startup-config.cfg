!

!
upgrade fpd auto
version 15.0
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
!
!
!
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
redundancy
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
interface FastEthernet0/0
 ip address 200.0.0.200 255.255.255.0
 duplex auto
 speed auto
 !
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
 !
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
 !
!
interface FastEthernet1/1
 no ip address
 shutdown
 duplex auto
 speed auto
 !
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
 !
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
 !
!
interface GigabitEthernet3/0
 no ip address
 shutdown
 negotiation auto
 !
!
interface GigabitEthernet4/0
 no ip address
 shutdown
 negotiation auto
 !
!
interface Serial5/0
 no ip address
 shutdown
 serial restart-delay 0
 !
!
interface Serial5/1
 no ip address
 shutdown
 serial restart-delay 0
 !
!
interface Serial5/2
 no ip address
 shutdown
 serial restart-delay 0
 !
!
interface Serial5/3
 no ip address
 shutdown
 serial restart-delay 0
 !
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
ip route 0.0.0.0 0.0.0.0 200.0.0.3
!
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
 !
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
