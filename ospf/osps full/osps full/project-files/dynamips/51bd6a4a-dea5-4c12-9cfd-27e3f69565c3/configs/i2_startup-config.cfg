!

!
upgrade fpd auto
version 15.0
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R2
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
!
!
!
no ipv6 cef
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
redundancy
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
interface FastEthernet0/0
 ip address 10.0.27.2 255.255.255.0
 ip ospf 1 area 0
 duplex half
 !
!
interface FastEthernet1/0
 no ip address
 shutdown
 duplex auto
 speed auto
 !
!
interface FastEthernet1/1
 no ip address
 shutdown
 duplex auto
 speed auto
 !
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
 !
!
interface FastEthernet2/1
 no ip address
 shutdown
 duplex auto
 speed auto
 !
!
interface GigabitEthernet3/0
 ip address 10.0.12.2 255.255.255.0
 ip ospf 1 area 0
 negotiation auto
 !
!
interface GigabitEthernet4/0
 ip address 10.0.23.2 255.255.255.0
 ip ospf 1 area 0
 negotiation auto
 !
!
router ospf 1
 router-id 2.2.2.2
 log-adjacency-changes
 auto-cost reference-bandwidth 1000
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
!
no cdp log mismatch duplex
!
!
!
!
!
control-plane
 !
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
